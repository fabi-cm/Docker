<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Crear Nueva Tarea</a>
</body>
</html>
